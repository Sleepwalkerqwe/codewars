<script>
    function bouncingBall(h, bounce, window) {
        if ((bounce <= 0 || bounce >= 1) && (h === null || h == undefined) && window >= h) return false
        let res = h
        let t = 0
        for (i = 0; res >= window; i++) {
            bounce *= 2 / 3
            res *= 2 / 3
            t++
            // console.log(res)
        }

        return t * 2 - 1
    }
    console.log(bouncingBall(30.0, 0.66, 1.5))
</script>
