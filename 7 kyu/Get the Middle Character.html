<script>
    function getMiddle(s) {
        if (s.length % 2 == 0) {
            for (i = 0; i < s.length; i++) {
                if (i == s.length / 2) return s[i - 1] + s[i]
            }
        }
        else return s[Math.floor(s.length / 2)]
    }
    console.log(getMiddle("qwerr"))
</script>
