<script>
    function sumTwoSmallestNumbers(arr) {
        for (var i = 0, endI = arr.length - 1; i < endI; i++) {
            for (var j = 0, endJ = endI - i; j < endJ; j++) {
                if (arr[j] > arr[j + 1]) {
                    var swap = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = swap;
                }
            }
        }
        return arr[0] + arr[1]
    }
    console.log(sumTwoSmallestNumbers([15, 28, 4, 2, 43]))
</script>
