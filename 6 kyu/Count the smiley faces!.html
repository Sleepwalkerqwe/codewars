<script>
    function countSmileys(arr) {
        let t = 0
        for (i = 0; i < arr.length; i++) {
            let f = arr[i]
            if (f.length == 3) if ((f[0] == ";" || f[0] == ":") && (f[1] == "~" || f[1] == "-") && (f[f.length - 1] == "D" || f[f.length - 1] == ")")) t++
            if (f.length == 2) if ((f[0] == ";" || f[0] == ":") && (f[f.length - 1] == "D" || f[f.length - 1] == ")")) t++
        }
        return t
    }
    console.log(countSmileys([":-)", ";~D", ":-D", ":_D"]))
</script>
