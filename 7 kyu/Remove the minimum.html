<script>
    function removeSmallest(arr) {
        let min = arr[0]
        for (i = 0; i < arr.length; i++) {
            if (min > arr[i]) min = arr[i]
        }
        let res = []
        for (i = 0; i < arr.length; i++) {
            if (arr[i] != min || i != arr.indexOf(min)) res.push(arr[i])
        }
        return res
    }
    console.log(removeSmallest([2, 3, 5, 6, 1, 5, 2, 3, 1]))
</script>
