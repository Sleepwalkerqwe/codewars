        // find the length of symbols

            .filter((x, i) => // remove some extra 0's
                (i === 0 && x[0] === '1') ||
                (i > 0 && i < arrayOfBits.length - 1) ||
                (i === arrayOfBits.length - 1 && x[0] === '1')
            )
            .map(x => x.length)
        );
