<script>
    function isPythagoreanTriple(a) {

        if (a[0] ** 2 + a[1] ** 2 == a[2] ** 2) return true
        if (a[1] ** 2 + a[2] ** 2 == a[0] ** 2) return true
        if (a[0] ** 2 + a[2] ** 2 == a[1] ** 2) return true
        return false
    }
    console.log(isPythagoreanTriple([3, 4, 5]))
</script>
