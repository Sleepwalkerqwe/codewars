<script>
    function sumArray(arr) {
        if (arr === null || arr.length <= 2 || arr == undefined) return 0;
        let biggest = arr[0];
        let smallest = arr[0];

        for (i = 0, sum = 0; i < arr.length; ++i) {
            sum += arr[i]
            if (arr[i] > biggest) biggest = arr[i]
            if (arr[i] < smallest) smallest = arr[i]

        }
        return sum - biggest - smallest
    }
</script>
