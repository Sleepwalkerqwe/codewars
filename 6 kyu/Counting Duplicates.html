<script>
    function duplicateCount(text) {
        text = text.toLowerCase().split("").sort()
        //console.log(text)
        let t = 0
        let counter = 0
        for (i = 0; i < text.length; i++) {
            for (j = 0; j < text.length; j++) {
                if (text[i] == text[j] && i !== j) t++
            }
            i += t
            if (t > 0) counter++
            t = 0
        }
        return counter
    }
    console.log(duplicateCount('Indivisibilities'))
</script>
