<script>
    function sumStr(a, b) {
        if ((a === null || a == undefined || a.length < 1) && (b === null || b == undefined || b.length < 1)) return "0"
        if (b === null || b == undefined || b.length < 1) return "" + a
        if (a === null || a == undefined || a.length < 1) return "" + b
        if (("" + (parseInt(a) + parseInt(b))) == "") return "0"
        return "" + (parseInt(a) + parseInt(b))
    }
    console.log(sumStr("", ""))
</script>
