<script>
    var min = function (list) {
        m = list[0]
        for (i = 0; i < list.length; i++) {
            if (m > list[i]) m = list[i]
        }
        return m
    }

    var max = function (list) {
        ma = list[0]
        for (i = 0; i < list.length; i++) {
            if (ma < list[i]) ma = list[i]
        }
        return ma
    }
</script>
