<script>
    function comp(arr1, arr2) {
        if (arr1 === null || arr1 == undefined) return false
        if (arr2 === null || arr2 == undefined) return false
        let a1 = []
        let a2 = []
        let n;
        for (i = 0; i < arr1.length; i++) {
            n = arr1[i]
            while ((n ** 0.5) % 1 == 0 && n != 1 && n != 0) n = n ** 0.5
            a1.push(n)
        }
        for (i = 0; i < arr2.length; i++) {
            n = arr2[i]
            while ((n ** 0.5) % 1 == 0 && n != 1 && n != 0) n = n ** 0.5
            a2.push(n)
        }
        a2 = a2.sort()
        a1 = a1.sort()
        t = 0
        for (i = 0; i < a1.length; i++) if (a1[i] != a2[i]) t = 1
        if (t == 0) return true
        return false
    }
    let a = [3, 4]
    let b = [0, 25]
    console.log(comp(a, b))
</script>
