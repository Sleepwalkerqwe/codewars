<script>
    function bmi(weight, height) {
        if (weight / (height ** 2) <= 18.5) return "Underweight"
        if (weight / (height ** 2) <= 25) return "Normal"
        if (weight / (height ** 2) <= 30) return "Overweight"
        if (weight / (height ** 2) > 30) return "Obese"
    }
</script>
